<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content left">
            <h1><strong>TRABALHAR</strong> EM STARTUP?</h1>
            <p>Dicas para ser mais efetivo na sua entrevista ou na formulação do seu currículo</p>
            <p>Cadastre-se e receba o ebook gratuíto agora!</p>
            <form method="POST" action="URL do seu time">
                <input id="name" name="name" type="text" pattern="^\D{2,}\s[\D\s]{2,}$" title="Digite seu nome completo" placeholder="Nome:"  required />
                <input id="email" name="email" type="email" title="Digite um email válido" placeholder="e-mail:" required />
                <input name="redirectTo" type="hidden" value="https://gama.academy" />
                <input name="debugMode" type="hidden" value="true" />
                <button type="submit">CLIQUE AQUI!</button>
            </form>
        </div>
        <div class="content right">
        </div>
    </main>
</body>
</html>
