<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- meta tags obrigatorias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Show me the Leads</title>
  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
</head>
<body>
  <div class="container text-center">
    <h1>Exemplo de formulário para o Show me the Leads</h1>
    <form method="POST" action="URL do seu time">
      <input
        name="name"
        type="text"
        pattern="^\D{2,}\s[\D\s]{2,}$"
        title="Digite seu nome completo"
        required
      />
      <input
        name="email"
        type="email"
        title="Digite um email válido"
        required
      />
      <input name="redirectTo" type="hidden" value="https://gama.academy" />
      <input name="debugMode" type="hidden" value="true" />
      <input type="submit" />
    </form>

</body>
</html>
